<!DOCTYPE html>
<html>

<head>
  <title>Recent Tabs Grouper</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      width: 340px;
    }

    .group {
      margin-bottom: 10px;
    }

    .group-header {
      font-weight: bold;
      cursor: pointer;
      margin: 6px 0;
    }

    .group-label {
      font-size: 80%;
      color: #999;
      margin-left: 6px;
    }

    .tab-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 4px 0 4px 10px;
      text-decoration: none;
      color: #0366d6;
      font-size: 90%;
    }

    .tab-link:hover {
      text-decoration: underline;
    }

    .timestamp {
      font-size: 80%;
      color: #666;
      margin-left: 5px;
      flex-shrink: 0;
    }

    .close-btn {
      margin-left: 10px;
      cursor: pointer;
      font-weight: bold;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: red;
    }

    .tab-content {
      display: flex;
      align-items: center;
      flex-grow: 1;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <h3>Recent Tabs</h3>
  <div id="tabList">Loading...</div>
  <script src="popup.js"></script>
</body>

</html>
